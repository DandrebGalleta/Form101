<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form101</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4;">

  <div style="width: 700px; margin: 30px auto; border: 10px solid #333; padding: 30px; background-color: #fff; border-radius: 12px; box-shadow: 0 0 10px gray">
    <div style="display: flex; align-items: flex-start; margin-bottom: 30px;">
      <img 
        src="dila.jpeg" 
        alt="Dila" 
        style="width: 120px; height: auto; margin-right: 20px; border-radius: 8px;">
      <div style="font-size: 16px; margin-top: 20px; background-color: #e8f0fe; padding: 10px 15px; border-radius: 8px;">
        Mag sign in ka para malaman mo kung bakit nga ba nangdila si Alden Richards
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1.4fr 1fr; column-gap: 50px;">
      <div>
        <div style="margin-bottom: 25px;">
          <label for="name" style="display: inline-block; width: 120px;">Name:</label>
          <input type="text" id="name" style="padding: 7px; border: 2px solid #555; border-radius: 6px; width: 220px;">
        </div>
        <div style="margin-bottom: 25px;">
          <label for="address" style="display: inline-block; width: 120px;">Address:</label>
          <input type="text" id="address" style="padding: 7px; border: 2px solid #555; border-radius: 6px; width: 220px;">
        </div>
        <div style="margin-bottom: 25px;">
          <label for="email" style="display: inline-block; width: 120px;">Email-Ad:</label>
          <input type="email" id="email" style="padding: 7px; border: 2px solid #555; border-radius: 6px; width: 220px;">
        </div>
        <div style="margin-bottom: 25px;">
          <label for="contact" style="display: inline-block; width: 120px;">Contact Number:</label>
          <input type="text" id="contact" style="padding: 7px; border: 2px solid #555; border-radius: 6px; width: 220px;">
        </div>
      </div>
      <div>
        <div style="margin-bottom: 30px;">
          <label style="display: block; font-weight: bold;">Gender:</label>
          <label style="display: block; margin-top: 5px;"><input type="radio" name="gender"> Male</label>
          <label style="display: block; margin-top: 5px;"><input type="radio" name="gender"> Female</label>
        </div>
        <div>
          <label style="display: block; font-weight: bold;">Hobbies:</label>
          <label style="display: block; margin-top: 5px;"><input type="checkbox"> Swimming</label>
          <label style="display: block; margin-top: 5px;"><input type="checkbox"> Biking</label>
          <label style="display: block; margin-top: 5px;"><input type="checkbox"> Reading</label>
          <label style="display: block; margin-top: 5px;"><input type="checkbox"> Watching TV</label>
          <label style="display: block; margin-top: 5px;"><input type="checkbox"> Playing</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
